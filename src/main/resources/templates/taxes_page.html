<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1571ce0189.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/taxes_page_style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<header>
    <div class="top-bar">
        <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i> Menu
        </button>
        <h1>
            <span th:if="${loggedInUser}" th:text="${'Witaj, ' + loggedInUser.firstName + ' ' + loggedInUser.lastName + '!'}"></span>
        </h1>
        <div class="auth-buttons">
            <span th:if="${loggedInUser}">
                <button type="button" class="btn btn-secondary logout-button" onclick="logout()">Wyloguj się</button>
            </span>
            <span th:unless="${loggedInUser}">
                <button type="button" class="btn btn-secondary login-button" onclick="redirectToLogin()">Zaloguj</button>
                <span class="spacing"></span>
                <button type="button" class="btn btn-secondary register-button" onclick="redirectToRegister()">Rejestracja</button>
            </span>
        </div>
    </div>
</header>

<div class="toolbar-menu">
    <div class="toolbar">
        <div class="toolbar-top"></div>
    </div>

    <nav class="side-menu">
        <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-times"></i> Zamknij
        </button>
        <a href="/main_page">Strona główna</a>
        <span th:if="${loggedInUser}">
            <a href="/user_panel">Panel użytkownika</a>
        </span>
        <span th:if="${role eq 'Wynajmujacy'}">
            <a href="/taxes_page">Podatki</a>
        </span>
        <a href="/contact_us">Kontakt</a>
        <span th:if="${role eq 'Administrator'}">
        <a href="/admin_panel">Panel administratora</a>
        </span>
    </nav>
</div>
<div class="container">
    <div class="landlord-container">
        <label class = "property-and-wallet-style" for="property"><b>Wybierz nieruchomość: </b></label>
        <select name="property" id="property" onchange="updatePaymentsList()">
            <option value="">Wybierz nieruchomość</option>
            <option th:each="property : ${properties}" th:value="${property.propertyId}" th:text="${property.address}"></option>
        </select>
    </div>
    <div class="property-and-wallet-style">
        <p><b>Portfel: </b><span th:text="${walletBalance}"></span> PLN</p>
    </div>
        <h1 class="hCenter">Płatności dla wybranej nieruchomości</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID płatności</th>
                <th>Data wystawienia faktury</th>
                <th>Numer umowy</th>
                <th>Status płatności(Najemca opłacił fakturę)</th>
                <th>Kwota płatności</th>
                <th>Kwota podatku VAT</th>
                <th>Czy VAT odprowadzony</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rentPayment : ${rentPayments}">
                <td th:text="${rentPayment.paymentId}"></td>
                <td th:text="${rentPayment.issueDate}"></td>
                <td th:text="${rentPayment.rentalAgreementId}"></td>
                <td th:text="${rentPayment.status}"></td>
                <td th:text="${rentPayment.paymentAmount}"></td>
                <td id="vatAmount"></td>
                <td th:text="${rentPayment.vatPaid}"></td>
            </tr>
            </tbody>
        </table>
</div>
<script>
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString();
    }

    function payVat(paymentId) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    alert("Podatek VAT został pomyślnie opłacony.");
                    updatePaymentsList();
                    window.location.reload();
                } else {
                    alert("Wystąpił błąd podczas opłacania podatku VAT. Spróbuj ponownie później.");
                    console.error("Błąd żądania AJAX:", xhr.status);
                }
            }
        };
        xhr.open("POST", "/payVat/" + paymentId);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify({ status: "paid" }));
    }

    function handleVatPayment() {
        document.getElementById("payVatButton").addEventListener("click", function(event) {
            event.preventDefault();

            var paymentIdString = document.getElementById("utilitiesId").textContent.trim();
            var paymentId = parseInt(paymentIdString.replace('ID płatności:', '').trim());

            if (paymentId !== '') {
                payVat(paymentId);
            } else {
                alert("Wybierz płatność przed opłaceniem podatku VAT.");
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        handleVatPayment();
    });

    function updatePaymentsList() {
        var propertyId = document.getElementById("property").value;

        fetch('/getRentPaymentsForPropertyId?propertyId=' + propertyId)
            .then(response => response.json())
            .then(data => {
                updateTable(data);
            });
    }

    function updateTable(rentPayments) {
        var tableBody = document.querySelector("tbody");
        tableBody.innerHTML = "";

        rentPayments.forEach(function(rentPayment) {
            var row = document.createElement("tr");

            var paymentIdCell = document.createElement("td");
            paymentIdCell.textContent = rentPayment.paymentId;
            row.appendChild(paymentIdCell);

            var paymentDateCell = document.createElement("td");
            paymentDateCell.textContent = formatDate(rentPayment.issueDate); // Użyj formatDate
            row.appendChild(paymentDateCell);

            var rentalAgreementIdCell = document.createElement("td");
            rentalAgreementIdCell.textContent = rentPayment.rentalAgreementId;
            row.appendChild(rentalAgreementIdCell);

            var statusCell = document.createElement("td");
            statusCell.textContent = rentPayment.status === 'unpaid' ? 'Nieopłacone' : 'Opłacone';
            row.appendChild(statusCell);

            var paymentAmountCell = document.createElement("td");
            paymentAmountCell.textContent = rentPayment.paymentAmount;
            row.appendChild(paymentAmountCell);

            var vatAmountCell = document.createElement("td");
            var vatAmount = (parseFloat(rentPayment.paymentAmount) * 0.23).toFixed(2);
            vatAmountCell.textContent = vatAmount;
            row.appendChild(vatAmountCell);

            var vatPaidCell = document.createElement("td");
            vatPaidCell.textContent = rentPayment.vatPaid ? 'Tak' : 'Nie';
            row.appendChild(vatPaidCell);

            var vatButtonCell = document.createElement("td");
            if (!rentPayment.vatPaid) {
                var vatButton = document.createElement("button");
                vatButton.textContent = "Odprowadź podatek VAT";
                vatButton.id = "payVatButton";
                vatButton.onclick = function() {
                    payVat(rentPayment.paymentId);
                };
                vatButtonCell.appendChild(vatButton);
            }
            row.appendChild(vatButtonCell);

            tableBody.appendChild(row);
        });
    }
</script>

<script>
    function toggleMenu() {
        var sideMenu = document.querySelector('.side-menu');
        sideMenu.classList.toggle('open');
    }

    function redirectToLogin() {
        window.location.href = "/login";
    }

    function redirectToRegister() {
        window.location.href = "/register";
    }

    function logout() {
        window.location.href = "/logout";
    }
</script>
</body>
</html>
