<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent&Gain Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1571ce0189.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/admin_panel_manage_users_page_style.css}">
</head>

<body>
<header>
    <div class="top-bar">
        <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i> Menu
        </button>
        <h1>
            <span th:if="${loggedInUser}" th:text="${'Witaj, ' + loggedInUser.firstName + ' ' + loggedInUser.lastName + '!'}"></span>
        </h1>
        <div class="auth-buttons">
            <span th:if="${loggedInUser}">
                <button type="button" class="btn btn-secondary logout-button" onclick="logout()">Wyloguj się</button>
            </span>
            <span th:unless="${loggedInUser}">
                <button type="button" class="btn btn-secondary login-button" onclick="redirectToLogin()">Zaloguj</button>
                <span class="spacing"></span>
                <button type="button" class="btn btn-secondary register-button" onclick="redirectToRegister()">Rejestracja</button>
            </span>
        </div>
    </div>
</header>

<div class="toolbar-menu">
    <div class="toolbar">
        <div class="toolbar-top"></div>
    </div>

    <nav class="side-menu">
        <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-times"></i> Zamknij
        </button>
        <a href="/main_page">Strona główna</a>
        <a href="/contact_us">Kontakt</a>
        <span th:if="${role eq 'Administrator'}">
        <a href="/admin_panel">Panel administratora</a>
        </span>
    </nav>
</div>

<div class="admin-panel">
    <button onclick="goBack()" class="btn btn-secondary">Powrót</button>
    <h2 class="options">Usuwanie użytkowników</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa użytkownika</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>E-mail</th>
            <th>Rola</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <!-- Tutaj dodajemy pętlę Thymeleaf, aby wyświetlić wszystkich użytkowników -->
        <tr th:each="user : ${getAllUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <!-- Przycisk do usuwania użytkownika -->
                <form th:action="@{'/deleteUser/' + ${user.id}}" method="post">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Czy na pewno chcesz usunąć tego użytkownika?')">Usuń</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <h2 class="options">Dodawanie użytkowników</h2>
    <!-- Formularz dodawania użytkownika -->
    <form th:action="@{'/addUser'}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Nazwa użytkownika" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" required>
        </div>
        <div class="form-group">
            <input type="text" name="firstName" placeholder="Imię" required>
        </div>
        <div class="form-group">
            <input type="text" name="lastName" placeholder="Nazwisko" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <input type="radio" name="role" value="WYNAJMUJACY" id="renterRadio"><label for="renterRadio">Wynajmujacy</label>
            <input type="radio" name="role" value="NAJEMCA" id="tenantRadio"><label for="tenantRadio">Najemca</label>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj użytkownika</button>
    </form>
</div>

<script>
    function toggleMenu() {
        var sideMenu = document.querySelector('.side-menu');
        sideMenu.classList.toggle('open');
    }

    function redirectToLogin() {
        window.location.href = "/login";
    }

    function redirectToRegister() {
        window.location.href = "/register";
    }

    function logout() {
        window.location.href = "/logout";
    }

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
